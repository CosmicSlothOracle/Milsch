<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milch Experience</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #backgroundVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #clickableVideoContainer {
            position: fixed;
            bottom: 10px; /* Align to bottom-right */
            right: 10px; /* Align to bottom-right */
            width: 450px; /* Tripled original width */
            height: auto;
            z-index: 1000;
            overflow: hidden;
            box-sizing: border-box;
        }

        #clickableVideo {
            width: 100%;
            height: auto;
            opacity: 0.3; /* Initial transparency */
            pointer-events: none; /* Disable interaction with the video */
        }

        #frameOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1001; /* Above video */
            cursor: pointer; /* Indicates the frame is clickable */
            opacity: 0.3; /* Initial frame transparency */
            transition: opacity 0.5s ease; /* Smooth opacity transition */
        }

        #topLeftImage {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 400px; /* Double the original size (200px) */
            height: auto;
            opacity: 1; /* Fully opaque */
            z-index: 1000;
        }

        .audio-controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #seekBar {
            flex: 1;
        }
    </style>
</head>

<body>
    <video id="backgroundVideo" muted>
        <source src="https://link.storjshare.io/s/jupqhzkurt5ywvgxeco2jjrdhyqq/music/MilchIntro.mp4?download=1" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <img id="topLeftImage" src="https://i.postimg.cc/CM2rmXbX/milch.png" alt="Milch Logo">

    <div id="clickableVideoContainer">
        <video id="clickableVideo" muted>
            <source src="https://link.storjshare.io/s/jwosvpqrycu4sxgihvn65zld4xea/music/video-output-55ABDD3F-533B-4378-ABFF-A76FA4631505.mp4?download=1" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Frame overlay -->
        <img id="frameOverlay" src="https://i.postimg.cc/9MRsCJQ0/image.png" alt="Frame Overlay">
    </div>

    <audio id="audioPlayer">
        <source src="https://link.storjshare.io/s/jvvuzllnvz7yqfsylqn5xeknupga/music/f.flac?download=1" type="audio/flac">
        Your browser does not support the audio tag.
    </audio>

    <div class="audio-controls">
        <input id="seekBar" type="range" min="0" max="100" value="0">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('backgroundVideo');
            const loopVideoSource = "https://link.storjshare.io/s/jv3aw27ilzf4zak5qoormoksjsza/music/milchloop.MP4?download=1";
            const clickableVideo = document.getElementById('clickableVideo');
            const frameOverlay = document.getElementById('frameOverlay');
            const audio = document.getElementById('audioPlayer');
            const seekBar = document.getElementById('seekBar');
            let isPlaying = false;

            // Adjust frame overlay dynamically to match the clickable video
            clickableVideo.addEventListener('loadedmetadata', () => {
                frameOverlay.style.height = `${clickableVideo.offsetHeight}px`;
                frameOverlay.style.width = `${clickableVideo.offsetWidth}px`;
            });

            // Play/pause functionality with opacity adjustments
            function togglePlayPause() {
                if (isPlaying) {
                    video.pause();
                    audio.pause();
                    clickableVideo.pause();
                    frameOverlay.style.opacity = "0.3"; // Reset frame transparency
                    clickableVideo.style.opacity = "0.3"; // Reset video transparency
                } else {
                    video.play();
                    audio.play();
                    clickableVideo.play();
                    frameOverlay.style.opacity = "0.3"; // Frame 30% opacity
                    clickableVideo.style.opacity = "0.1"; // Video 10% opacity
                }
                isPlaying = !isPlaying;
            }

            // Make the frame overlay clickable
            frameOverlay.addEventListener('click', () => {
                togglePlayPause();
            });

            // Set up looping of background video
            video.addEventListener('ended', () => {
                video.src = loopVideoSource;
                video.loop = true;
                video.play();
            });

            // Sync seek bar with audio progress
            audio.addEventListener('timeupdate', () => {
                seekBar.value = (audio.currentTime / audio.duration) * 100;
            });

            // Seek functionality
            seekBar.addEventListener('input', () => {
                const seekToTime = (seekBar.value / 100) * audio.duration;
                audio.currentTime = seekToTime;
                video.currentTime = seekToTime;
                clickableVideo.currentTime = seekToTime;
            });
        });
    </script>
</body>

</html>
