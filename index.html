<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milch Experience</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #backgroundVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #clickableVideoContainer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 450px;
            height: auto;
            z-index: 1000;
            overflow: hidden;
            box-sizing: border-box;
        }

        #clickableVideo {
            width: 100%;
            height: auto;
            opacity: 1;
            transition: opacity 1s ease;
        }

        #frameOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1001;
            pointer-events: none;
        }

        #topLeftImage {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 400px;
            height: auto;
            z-index: 1000;
        }

        .audio-controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #seekBar {
            flex: 1;
        }

        /* Mobile Fullscreen Styles */
        @media (max-width: 768px) {
            #clickableVideoContainer {
                display: none; /* Hide small video container on mobile */
            }

            #mobileFullscreen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: none; /* Initially hidden */
                background: black;
                z-index: 2000;
            }

            #mobileFullscreen video {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100%;
                height: auto;
                max-height: 100%;
            }

            #mobileFullscreen img {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
            }
        }
    </style>
</head>

<body>
    <!-- Desktop Background Video -->
    <video id="backgroundVideo" muted>
        <source src="https://link.storjshare.io/s/jupqhzkurt5ywvgxeco2jjrdhyqq/music/MilchIntro.mp4?download=1" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Logo -->
    <img id="topLeftImage" src="https://i.postimg.cc/CM2rmXbX/milch.png" alt="Milch Logo">

    <!-- Desktop Clickable Video -->
    <div id="clickableVideoContainer">
        <video id="clickableVideo" muted>
            <source src="https://link.storjshare.io/s/jwosvpqrycu4sxgihvn65zld4xea/music/video-output-55ABDD3F-533B-4378-ABFF-A76FA4631505.mp4?download=1" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <img id="frameOverlay" src="https://i.postimg.cc/9MRsCJQ0/image.png" alt="Frame Overlay">
    </div>

    <!-- Mobile Fullscreen Video -->
    <div id="mobileFullscreen">
        <video id="mobileVideo" muted>
            <source src="https://link.storjshare.io/s/jwosvpqrycu4sxgihvn65zld4xea/music/video-output-55ABDD3F-533B-4378-ABFF-A76FA4631505.mp4?download=1" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <img src="https://i.postimg.cc/9MRsCJQ0/image.png" alt="Frame Overlay">
    </div>

    <!-- Audio Controls -->
    <div class="audio-controls">
        <input id="seekBar" type="range" min="0" max="100" value="0">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isMobile = window.matchMedia("(max-width: 768px)").matches;
            const backgroundVideo = document.getElementById('backgroundVideo');
            const clickableVideo = document.getElementById('clickableVideo');
            const mobileFullscreen = document.getElementById('mobileFullscreen');
            const mobileVideo = document.getElementById('mobileVideo');
            let isPlaying = false;

            function toggleMobileFullscreen() {
                if (isPlaying) {
                    mobileFullscreen.style.display = 'none';
                    backgroundVideo.style.opacity = '1';
                } else {
                    mobileFullscreen.style.display = 'block';
                    mobileVideo.play();
                    backgroundVideo.style.opacity = '0';
                }
                isPlaying = !isPlaying;
            }

            if (isMobile) {
                mobileFullscreen.addEventListener('click', () => {
                    mobileVideo.pause();
                    mobileFullscreen.style.display = 'none';
                    backgroundVideo.play();
                    backgroundVideo.style.opacity = '1';
                });

                mobileVideo.addEventListener('ended', () => {
                    mobileFullscreen.style.display = 'none';
                    backgroundVideo.play();
                });
            }

            clickableVideo.addEventListener('click', () => {
                if (isMobile) {
                    toggleMobileFullscreen();
                }
            });
        });
    </script>
</body>

</html>
