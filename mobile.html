<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milch Experience - Mobile</title>
    <style>
        /* General styles */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        #playerContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            background: black;
        }

        #frameOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.postimg.cc/9MRsCJQ0/image.png') center center no-repeat;
            background-size: cover;
            z-index: 2;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="playerContainer">
        <!-- Video integrated into the background -->
        <video id="video" muted playsinline>
            <source src="https://link.storjshare.io/s/jwosvpqrycu4sxgihvn65zld4xea/music/video-output-55ABDD3F-533B-4378-ABFF-A76FA4631505.mp4?download=1" type="video/mp4">
        </video>
        <!-- Overlay for interaction -->
        <div id="frameOverlay"></div>
        <!-- Audio element -->
        <audio id="audio">
            <source src="https://link.storjshare.io/s/jvvuzllnvz7yqfsylqn5xeknupga/music/f.flac?download=1" type="audio/flac">
            Your browser does not support the audio tag.
        </audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video');
            const audio = document.getElementById('audio');
            const frameOverlay = document.getElementById('frameOverlay');
            const loopVideoSource = "https://link.storjshare.io/s/jv3aw27ilzf4zak5qoormoksjsza/music/milchloop.MP4?download=1";
            let isPlaying = false;

            // Play/Pause functionality on a single tap anywhere
            frameOverlay.addEventListener('click', () => {
                if (isPlaying) {
                    video.pause();
                    audio.pause();
                } else {
                    video.play();
                    audio.play();
                }
                isPlaying = !isPlaying;
            });

            // Transition to loop video after the first video ends
            video.addEventListener('ended', () => {
                video.src = loopVideoSource;
                video.loop = true;
                video.play();
            });

            // Ensure the video always scales to fill the background
            video.addEventListener('loadedmetadata', () => {
                video.style.width = '100%';
                video.style.height = '100%';
            });
        });
    </script>
</body>

</html>
