<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milch Experience - Mobile</title>
    <style>
        /* Reset styles */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        /* Container for the video player */
        #playerContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }

        /* Main video element */
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            background: black;
        }

        /* Overlay for play/pause interaction */
        #frameOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.postimg.cc/9MRsCJQ0/image.png') center center no-repeat;
            background-size: cover;
            z-index: 2;
            cursor: pointer;
        }

        /* Controls container */
        #controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            z-index: 3;
        }

        /* Horizontal seek bar */
        #seekBar {
            width: 80%;
            height: 15px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 7px;
            outline: none;
            cursor: pointer;
        }

        /* Custom styles for slider thumb */
        #seekBar::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        #seekBar::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        /* Add fade-in and fade-out transitions for the clickable video */
        .fade-in {
            opacity: 1;
            transition: opacity 0.8s ease-in-out;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }
    </style>
</head>

<body>
    <div id="playerContainer">
        <!-- Video player -->
        <video id="video" muted playsinline>
            <source
                src="https://link.storjshare.io/s/jwosvpqrycu4sxgihvn65zld4xea/music/video-output-55ABDD3F-533B-4378-ABFF-A76FA4631505.mp4?download=1"
                type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Frame overlay for interaction -->
        <div id="frameOverlay"></div>

        <!-- Controls with seek bar -->
        <div id="controls">
            <input id="seekBar" type="range" min="0" max="100" value="0">
        </div>

        <!-- Audio player -->
        <audio id="audio">
            <source src="https://link.storjshare.io/s/jvvuzllnvz7yqfsylqn5xeknupga/music/f.flac?download=1"
                type="audio/flac">
            Your browser does not support the audio tag.
        </audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video');
            const audio = document.getElementById('audio');
            const seekBar = document.getElementById('seekBar');
            const frameOverlay = document.getElementById('frameOverlay');

            // Define intro and loop segment times for the single video
            const introDuration = 10; // seconds, for example
            const loopStart = 10;     // begin loop after intro
            const loopEnd = 60;      // loop end in seconds

            // Fade logic: clicking the overlay snaps to full opacity; fade out on play
            function applyFade(isPlaying) {
                if (isPlaying) {
                    frameOverlay.classList.remove('fade-in');
                    frameOverlay.classList.add('fade-out');
                } else {
                    frameOverlay.classList.remove('fade-out');
                    frameOverlay.classList.add('fade-in');
                }
            }

            // Override togglePlayPause to handle fade + video looping
            function togglePlayPause() {
                if (audio.paused) {
                    audio.play();
                    video.play();
                    applyFade(true);
                } else {
                    audio.pause();
                    video.pause();
                    applyFade(false);
                }
            }

            // Keep video looping properly after intro
            video.addEventListener('timeupdate', () => {
                // If we're past the intro, loop within the loop region
                if (video.currentTime >= loopEnd) {
                    video.currentTime = loopStart +
                        (video.currentTime - loopEnd);
                }
            });

            // Update seek bar as audio plays, sync video time with audio
            audio.addEventListener('timeupdate', () => {
                seekBar.value = (audio.currentTime / audio.duration) * 100;

                // Determine if we are still in the intro or in the loop
                if (audio.currentTime < introDuration) {
                    video.currentTime = audio.currentTime;
                } else {
                    // map currentTime into the loop region
                    const loopLength = loopEnd - loopStart;
                    const elapsedAfterIntro = audio.currentTime - introDuration;
                    video.currentTime = loopStart + (elapsedAfterIntro % loopLength);
                }
            });

            // Seek within audio, move video to correct spot (intro or loop)
            seekBar.addEventListener('input', () => {
                if (!isNaN(audio.duration)) {
                    const seekToTime = (seekBar.value / 100) * audio.duration;
                    audio.currentTime = seekToTime;
                    if (seekToTime < introDuration) {
                        video.currentTime = seekToTime;
                    } else {
                        const loopLength = loopEnd - loopStart;
                        const elapsedAfterIntro = seekToTime - introDuration;
                        video.currentTime = loopStart + (elapsedAfterIntro % loopLength);
                    }
                }
            });

            // Play/pause when tapping the overlay
            frameOverlay.addEventListener('click', togglePlayPause);
        });
    </script>
</body>

</html>
